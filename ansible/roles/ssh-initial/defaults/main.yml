---

sshd:
  PermitRootLogin: "no"
  PasswordAuthentication: "no"
  AllowUsers: "{{ remote_user }}"
  ClientAliveInterval: "900"
  ClientAliveCountMax: "1"
  MaxAuthTries: "2"
  AllowTcpForwarding: "yes"
  X11Forwarding: "no"
  AllowAgentForwarding: "no"
  AuthorizedKeysFile: ".ssh/authorized_keys"
  UseDNS: "no"
